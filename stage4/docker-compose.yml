version: '2'
services:
  mongodb_stage4:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
#          - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet